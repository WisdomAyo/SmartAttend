# render.yaml - Optional: Infrastructure as Code for Render
services:
  - type: web
    name: smartattend-api
    runtime: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: uvicorn backend.asgi:application --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        fromService:
          type: web
          name: smartattend-api
          property: host
      - key: DATABASE_URL
        fromDatabase:
          name: smartattend-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: smartattend-redis
          property: connectionString

  - type: redis
    name: smartattend-redis
    ipAllowList: []

databases:
  - name: smartattend-db
    databaseName: smartattend
    user: smartattend_user