# render.yaml - Infrastructure as Code for Render
services:
  - type: web
    name: smartattend-api
    runtime: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r backend/requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: uvicorn backend.asgi:application --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        fromService:
          type: web
          name: smartattend-api
          property: host
      # The frontend service URL. Used for password reset emails.
      # If you rename the frontend service, you must update this URL.
      - key: FRONTEND_DOMAIN
        value: https://smartattend-frontend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: smartattend-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: smartattend-redis
          property: connectionString

  - type: web
    name: smartattend-frontend
    runtime: static
    rootDir: frontends
    buildCommand: |
      npm install
      npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  - type: redis
    name: smartattend-redis
    ipAllowList: [] # Allow all services in the same Render account

databases:
  - name: smartattend-db
    databaseName: smartattend
    user: smartattend_user